<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jquery.toast.plugin</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="lib/jquery-toast/v1.3.2/jquery.toast.min.css" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-size: 14px;
        font-family: '微软雅黑';
        padding: 16px;
    }
    p {
        margin-bottom: 8px;
    }
    </style>
</head>

<body>
    <p><button data-value="1">简单调用</button></p>
    <p><button data-value="2">带标题</button></p>
    <p><button data-value="3">自动关闭</button></p>
    <p><button data-value="4">文本居中对齐</button></p>
    <p><button data-value="5">关闭进度条动画</button></p>
    <p><button data-value="6">toast位置</button></p>
    <pre>
        showHideTransition: ['fade', 'slide'],
        icon: ['success', 'error', 'info', 'warning'],
        $.toast.reset();
        $.toast.update();
        $.toast.close();
    </pre>
    <script src="../../lib/jquery/v3.5.1/jquery.min.js"></script>
    <script src="lib/jquery-toast/v1.3.2/jquery.toast.min.js"></script>
    <script>
    $(function() {
        $('button').click(function() {
            var value = $(this).data('value') + '';
            switch (value) {
                case '1':
                    $.toast('玩命加载中...');
                    break;
                case '2':
                    $.toast({
                        text: '但是，数据发送出去，还要服务端解析成功才有意义...',
                        heading: '使命必达'
                    });
                    break;
                case '3':
                    $.toast({
                        text: '但是，数据发送出去，还要服务端解析成功才有意义...',
                        heading: '使命必达',
                        hideAfter: false,
                    });
                    break;
                case '4':
                    $.toast({
                        text: '但是，数据发送出去，还要服务端解析成功才有意义...',
                        heading: '使命必达',
                        hideAfter: false,
                        textAlign: 'center',
                    });
                    break;
                case '5':
                    $.toast({
                        text: '但是，数据发送出去，还要服务端解析成功才有意义...',
                        heading: '使命必达',
                        loaderBg: '#f00',
                    });
                    break;
                case '6':
                    $.toast({
                        text: '但是，数据发送出去，还要服务端解析成功才有意义...',
                        heading: '使命必达',
                        position: 'top-center',
                        allowToastClose: false,
                    });
                    break;
            }
        })
    })
    </script>
</body>

</html>
